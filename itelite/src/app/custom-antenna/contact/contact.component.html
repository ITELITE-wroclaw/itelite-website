<div class="form">
    <div class="box">
        <div class="image">
            <img [src]="form_background" alt="Image of antenna mast.">
        </div>
        <div class="contact_us">
            <form [formGroup]="contactForm">
                <h3>Contact Us</h3>

                <div>
                    <label for="name" *ngIf="!nameInput.value.length">Name</label>
                    <input type="text" id="name" formControlName="name" #nameInput>
                </div>
                
                <div>
                    <label for="email" *ngIf="!emailInput.value.length">Email</label>
                    <input type="email" id="email" formControlName="email" #emailInput>
                </div>
                
                <div>
                    <label for="type" *ngIf="!selectInput.value.length">Type</label>
                    <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
                    <select name="type" id="type" #selectInput formControlName="type">
                        <option value="omnidirectional">Omnidirectional</option>
                        <option value="dish">Dish</option>
                        <option value="sector">Sector</option>
                        <option value="directional">Directional</option>
                    </select>
                </div>
                    
                <div>
                    <label for="frequency" *ngIf="!frequencyInput.value.length">Frequency</label>
                    <input type="text" id="frequency" #frequencyInput formControlName="frequency">
                </div>
                
                <div>
                    <label for="ammount_of_connection" *ngIf="!amountInput.value.length">Ammount of connection</label>
                    <input type="text" id="ammount_of_connection" #amountInput formControlName="amount_of_connection">
                </div>
                
                <div>
                    <label for="message" *ngIf="!messageInput.value.length">Message</label>
                    <textarea type="text" id="message" class="message" #messageInput formControlName="message"></textarea>
                </div>
                
                <button>SEND</button>
            </form>
            <div class="info">
                <div class="warranty"></div>
                <div class="process"></div>
            </div>
        </div>
    </div>
    
</div>
