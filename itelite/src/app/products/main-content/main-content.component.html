
<div class="filter">

    <div class="bands">
        <h2>Bands</h2>
        
        <div class="antenna bands-list">
            <figure class="bands-list-element" *ngFor="let item of bands_img">
                
                <img [src]="item[1]" alt="Antenna band image.">
                
                <figcaption>{{item[0] | uppercase}}</figcaption>
            </figure>
        </div>
    </div>
    
    <div class="frequencies-span">
        <h2>Frequency</h2>
        <div class="arrow" data-toward="left"></div>
        <ul>
            <li *ngFor="let e of frequecies">
                {{e}}
            </li>
        </ul>
        <div class="arrow" data-toward="left"></div>
    </div>

    <div class="features">
        <h2>Features</h2>

        <div class="features-list">
            <figure class="features-list-element" *ngFor="let e of features_img">
                <img [src]="e[1]" alt="Image presents the antenna feature to choose.">
                <figcaption>{{e[0]}}</figcaption>
            </figure>
        </div>
        
    </div>

    <div class="radios">
        <h2>Radio Companies</h2>

        <div class="companies-list">
            <div class="company" *ngFor="let e of radios_companies">{{e}}</div>
        </div>
    </div>
</div>

<div class="results">
    <div class="clousure" class="clousure">
        
        <div class="antenna" *ngFor="let e of antennas; trackBy: trackByName">
            <figure>
                <div class="frame">
                    <img src="{{e.guid}}" alt="Antenna image.">
                </div>
                
                <figcaption>
                    <h3>{{e.ant_name}}</h3>
                    <ul>
                        <li>{{e.ant_type}}</li> 
                        <li>{{e.freq_name}}</li> 
                        <ng-container *ngFor='let x of [
                            {type: "Radio space", value: e.radio_space}, 
                            {type: "Flat panel", value: e.flat_panel}, 
                            {type: "Single polarization",value: e.single_pol}, 
                            {type: "MIMO 2X2", value: e.mimo_2x2}, 
                            {type: "MIMO 3X3",value: e.mimo_3x3}, 
                            {type: "Multi MIMO", value: e.multi_mimo}
                        ]'>
                            <li *ngIf="x.value">{{x.type}}</li>
                        </ng-container>
                    </ul>
                </figcaption>
            </figure>
            
        </div>

    </div>
    
</div>
