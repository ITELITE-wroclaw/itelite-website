
<div class="box">
    <h2>Antenna <span>Specification</span></h2>
    <div class="blocks">
        <div class="block">
            <div class="property electrical-properties">
                <div class="property-header">
                    <h3>ELECTRICAL PROPERTIES</h3>
                </div>
                <div class="property-content">
                    <ul>
                        <li *ngFor="let e of electricalProperties">
                            <span>{{e[0]}}: </span>
                            <span>{{e[1]}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="property enclosure-properties">
                <div class="property-header">
                    <h3>ENCLOSURE PROPERTIES</h3>
                </div>
                <div class="property-content">
                    <ul>
                        <li *ngFor="let e of enclosureProperties">
                            <span>{{e[0]}}: </span>
                            <span>{{e[1]}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="property mechanical-properties">
                <div class="property-header">
                    <h3>MECHANICAL PROPERTIES</h3>
                </div>
                <div class="property-content">
                    <ul>
                        <li *ngFor="let e of mechanicalProperties">
                            <span>{{e[0]}}: </span>
                            <span>{{e[1]}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
